kind: pipeline
type: docker
name: default

steps:
- name: greeting
  image: redis
  commands:
  - echo hello 
  - echo hello > world.txt
  - sleep 5
  - redis-cli -h cache ping

- name: check
  image: alpine
  commands:
  - cat world.txt

services:
  - name: hello-world
    image: hello-world
  - name: cache
    image: redis